<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="AI video work in production - Luo Wei">
  <defs>
    <linearGradient id="grad-44" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eb3349;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f45c43;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#grad-44)"/>

  <g transform="translate(600, 400)" text-anchor="middle">
    <!-- Icon - Video/Film -->
    <g transform="translate(0, -120)">
      <rect x="-50" y="-35" width="100" height="70" rx="6" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
      <polygon points="-15,-10 -15,10 15,0" fill="rgba(255,255,255,0.8)"/>
      <circle cx="60" cy="-35" r="12" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <circle cx="60" cy="35" r="12" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    </g>

    <!-- Artist Name (Chinese) -->
    <text x="0" y="-20" font-family="'Noto Serif SC', serif" font-size="48" font-weight="700" fill="white">
      罗薇
    </text>

    <!-- Artist Name (English) -->
    <text x="0" y="20" font-family="'Inter', sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">
      Luo Wei
    </text>

    <!-- Title -->
    <text x="0" y="70" font-family="'Noto Serif SC', serif" font-size="28" font-weight="600" fill="rgba(255,255,255,0.95)">
      AI影像作品 • AI Video Work
    </text>

    <!-- Status Message -->
    <text x="0" y="110" font-family="'Inter', sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.8)">
      制作中 • In Production
    </text>

    <!-- Expected Date -->
    <text x="0" y="145" font-family="'Inter', sans-serif" font-size="16" font-weight="300" fill="rgba(255,255,255,0.7)">
      预计 2025年12月中旬 • Expected Mid-December 2025
    </text>
  </g>
</svg>
