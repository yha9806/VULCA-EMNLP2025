<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Documentary exhibition in preparation - A Strange Bird Observer">
  <defs>
    <linearGradient id="grad-42" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#grad-42)"/>

  <g transform="translate(600, 400)" text-anchor="middle">
    <!-- Icon - Document/Book -->
    <g transform="translate(0, -120)">
      <rect x="-40" y="-50" width="80" height="100" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
      <line x1="-25" y1="-30" x2="25" y2="-30" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="-10" x2="25" y2="-10" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="10" x2="25" y2="10" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="30" x2="15" y2="30" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Artist Name (Chinese) -->
    <text x="0" y="-20" font-family="'Noto Serif SC', serif" font-size="40" font-weight="700" fill="white">
      一名奇怪的鸟类观察员
    </text>

    <!-- Artist Name (English) -->
    <text x="0" y="20" font-family="'Inter', sans-serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.9)">
      A Strange Bird Observer
    </text>

    <!-- Title -->
    <text x="0" y="70" font-family="'Noto Serif SC', serif" font-size="28" font-weight="600" fill="rgba(255,255,255,0.95)">
      文献展示 • Documentary Exhibition
    </text>

    <!-- Status Message -->
    <text x="0" y="110" font-family="'Inter', sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.8)">
      文献准备中 • Documents in Preparation
    </text>

    <!-- Expected Date -->
    <text x="0" y="145" font-family="'Inter', sans-serif" font-size="16" font-weight="300" fill="rgba(255,255,255,0.7)">
      预计 2025年11月底 • Expected Late November 2025
    </text>
  </g>
</svg>
