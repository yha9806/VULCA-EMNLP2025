  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Shared Stylesheets -->
  <link rel="stylesheet" href="/shared/styles/components/dialogue-player.css">
  <link rel="stylesheet" href="/shared/styles/components/thought-chain.css">
  <link rel="stylesheet" href="/shared/styles/components/reference-badge.css">
  <link rel="stylesheet" href="/shared/styles/components/reference-list.css">
  <link rel="stylesheet" href="/shared/styles/components/unified-navigation.css">

  <!-- Exhibition-specific styles (optional) -->
  <!-- <link rel="stylesheet" href="./styles/custom.css"> -->
</head>
<body>
  <div id="exhibition-root" data-exhibition-id="negative-space-of-the-tide">
    <!-- Content will be loaded dynamically by exhibition-loader.js -->
    <div class="loading-indicator">
      <p>Loading exhibition...</p>
    </div>
  </div>

  <!-- Shared JavaScript (New Template System) -->
  <script type="module">
    import { initExhibitionPage } from '/shared/js/exhibition-loader.js';
    import { renderExhibition } from '/shared/js/exhibition-renderer.js';

    // Initialize exhibition page when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
      const root = document.getElementById('exhibition-root');

      try {
        // Auto-detect exhibition ID and load data
        await initExhibitionPage((exhibition) => {
          // Render exhibition using renderer
          return renderExhibition(root, exhibition);
        });
      } catch (error) {
        console.error('[Exhibition] Initialization failed:', error);
        // Error state is handled by initExhibitionPage
      }
    });
  </script>

  <!-- Loading/Error State Styles -->
  <style>
    .exhibition-loading,
    .exhibition-error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #B85C3C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .exhibition-error h2 {
      color: #c41e3a;
      margin-bottom: 1rem;
    }

    .exhibition-error button {
      padding: 0.75rem 1.5rem;
      background: #B85C3C;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .exhibition-error button:hover {
      background: #a04d2f;
    }
  </style>
</body>
</html>
