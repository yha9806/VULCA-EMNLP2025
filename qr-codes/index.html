  <!-- QRCode.js åº“ (davidshimjs/qrcodejs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // ===== å…¨å±€é…ç½® =====
    const BASE_URL = 'https://vulcaart.art/exhibitions/negative-space-of-the-tide/';
    const DATA_URL = '/exhibitions/negative-space-of-the-tide/data.json';

    let artworksData = [];
    let labelsGenerated = false;

    // ===== çŠ¶æ€æ˜¾ç¤º =====
    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.style.display = 'block';
    }

    // ===== åŠ è½½å±•è§ˆæ•°æ® =====
    async function loadExhibitionData() {
      try {
        showStatus('æ­£åœ¨åŠ è½½å±•è§ˆæ•°æ®...', 'loading');

        const response = await fetch(DATA_URL);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        artworksData = data.artworks || [];

        console.log(`âœ“ åŠ è½½äº† ${artworksData.length} ä»¶ä½œå“`);
        showStatus(`âœ“ æˆåŠŸåŠ è½½ ${artworksData.length} ä»¶ä½œå“`, 'success');

        return artworksData;
      } catch (error) {
        console.error('âŒ åŠ è½½æ•°æ®å¤±è´¥:', error);
        showStatus(`âŒ åŠ è½½å¤±è´¥: ${error.message}`, 'error');
        throw error;
      }
    }

    // ===== ç”ŸæˆäºŒç»´ç  =====
    function generateQRCode(container, url) {
      return new Promise((resolve, reject) => {
        try {
          // æ¸…ç©ºå®¹å™¨
          container.innerHTML = '';

          // ä½¿ç”¨ QRCode.js ç”ŸæˆäºŒç»´ç 
          const qr = new QRCode(container, {
            text: url,
            width: 200,
            height: 200,
            colorDark: '#333333',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.M
          });

          resolve(qr);
        } catch (error) {
          console.error('QR Code generation failed:', error);
          reject(error);
        }
      });
    }

    // ===== ç”Ÿæˆå•ä¸ªæ ‡ç­¾ï¼ˆå±å¹•é¢„è§ˆï¼‰ =====
    async function createPreviewLabel(artwork) {
      const labelDiv = document.createElement('div');
      labelDiv.className = 'preview-label';

      const url = `${BASE_URL}?artwork=${artwork.id}`;

      labelDiv.innerHTML = `
        <div class="preview-logo">VULCA</div>
        <div class="preview-info">
          <div class="preview-title-zh">${artwork.titleZh}</div>
          <div class="preview-title-en">${artwork.titleEn}</div>
          <div class="preview-meta">
            <div class="label-artist">${artwork.artist}</div>
            <div>${artwork.year}${artwork.status === 'pending' ? ' Â· å¾…å®š' : ''}</div>
          </div>
        </div>
        <div class="preview-qr" id="qr-preview-${artwork.id}"></div>
        <div class="preview-url">${url}</div>
      `;

      // å¼‚æ­¥ç”ŸæˆäºŒç»´ç 
      setTimeout(async () => {
        const qrContainer = document.getElementById(`qr-preview-${artwork.id}`);
        if (qrContainer) {
          await generateQRCode(qrContainer, url);
        }
      }, 100);

      return labelDiv;
    }

    // ===== ç”Ÿæˆå•ä¸ªæ ‡ç­¾ï¼ˆæ‰“å°å¸ƒå±€ï¼‰ =====
    async function createPrintLabel(artwork) {
      const labelDiv = document.createElement('div');
      labelDiv.className = 'label';

      const url = `${BASE_URL}?artwork=${artwork.id}`;

      labelDiv.innerHTML = `
        <div class="label-logo">VULCA</div>
        ${artwork.status === 'pending' ? '<div class="label-status">å¾…å®š</div>' : ''}
        <div class="label-info">
          <div class="label-title-zh">${artwork.titleZh}</div>
          <div class="label-title-en">${artwork.titleEn}</div>
          <div class="label-meta">
            <div class="label-artist">${artwork.artist}</div>
            <div>${artwork.year}</div>
          </div>
        </div>
        <div class="label-qr" id="qr-print-${artwork.id}"></div>
      `;

      // å¼‚æ­¥ç”ŸæˆäºŒç»´ç 
      setTimeout(async () => {
        const qrContainer = document.getElementById(`qr-print-${artwork.id}`);
        if (qrContainer) {
          await generateQRCode(qrContainer, url);
        }
      }, 100);

      return labelDiv;
    }

    // ===== ç”Ÿæˆæ‰€æœ‰æ ‡ç­¾ =====
    async function generateAllLabels() {
      if (labelsGenerated) {
        console.log('âš  æ ‡ç­¾å·²ç”Ÿæˆï¼Œè·³è¿‡é‡å¤ç”Ÿæˆ');
        return;
      }

      try {
        showStatus('æ­£åœ¨ç”Ÿæˆæ ‡ç­¾...', 'loading');

        // å¦‚æœæ•°æ®æœªåŠ è½½ï¼Œå…ˆåŠ è½½
        if (artworksData.length === 0) {
          await loadExhibitionData();
        }

        const screenPreview = document.getElementById('screen-preview');
        const printPreview = document.getElementById('print-preview');

        // æ¸…ç©ºå®¹å™¨
        screenPreview.innerHTML = '';
        printPreview.innerHTML = '';

        // ç”Ÿæˆå±å¹•é¢„è§ˆæ ‡ç­¾
        console.log('ç”Ÿæˆå±å¹•é¢„è§ˆæ ‡ç­¾...');
        for (const artwork of artworksData) {
          const previewLabel = await createPreviewLabel(artwork);
          screenPreview.appendChild(previewLabel);
        }

        // ç”Ÿæˆæ‰“å°å¸ƒå±€ï¼ˆæ¯é¡µ 6 ä¸ªæ ‡ç­¾ï¼‰
        console.log('ç”Ÿæˆæ‰“å°å¸ƒå±€...');
        let currentPage = null;
        let labelCount = 0;

        for (const artwork of artworksData) {
          // æ¯ 6 ä¸ªæ ‡ç­¾åˆ›å»ºæ–°é¡µé¢
          if (labelCount % 6 === 0) {
            currentPage = document.createElement('div');
            currentPage.className = 'page';
            printPreview.appendChild(currentPage);
          }

          const printLabel = await createPrintLabel(artwork);
          currentPage.appendChild(printLabel);
          labelCount++;
        }

        labelsGenerated = true;
        showStatus(`âœ“ æˆåŠŸç”Ÿæˆ ${artworksData.length} ä¸ªæ ‡ç­¾ï¼ˆå…± ${Math.ceil(artworksData.length / 6)} é¡µA4ï¼‰`, 'success');

        console.log(`âœ“ ç”Ÿæˆå®Œæˆ: ${artworksData.length} ä¸ªæ ‡ç­¾, ${Math.ceil(artworksData.length / 6)} é¡µA4`);

      } catch (error) {
        console.error('âŒ ç”Ÿæˆå¤±è´¥:', error);
        showStatus(`âŒ ç”Ÿæˆå¤±è´¥: ${error.message}`, 'error');
      }
    }

    // ===== é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ– =====
    window.addEventListener('DOMContentLoaded', async () => {

      // é¢„åŠ è½½æ•°æ®
      try {

      } catch (error) {

    });
